<html>
<head>
<script>
function msg()
{
  var r=document.getElementById("r1");
  var num;
  var result;
  num=parseInt(document.f1.n1.value);
  var result=1;
  r.innerText="";
  for(i=1;i<10;i++)
  {
    result=num*i;
	r.innerText+=num+"*"+i+"="+result;
	r.innerHTML+="<br>";
  }
}
</script>
</head>
<body>
<h1 align=center>mkpits solution</h1>
<hr>
<center>
<form name="f1" style="width:50%">
<fieldset>
<legend>calculation</legend>
enter no <input type="text" name="n1"/>
<br><br>
<input type=button value="result" onclick="msg();"/>
<br><br>
result :<span id="r1" name="res"></span>
</fieldset>
</form>
</center>
</body>
</html>
