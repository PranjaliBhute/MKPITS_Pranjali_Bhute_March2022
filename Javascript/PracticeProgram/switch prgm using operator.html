<html>
 <script>
   function display()
   {
    var s1=parseInt(document.getElementById("t1").value);
	var s2=parseInt(document.getElementById("t2").value);
	var opr=document.getElementById("t3").value;
	var result=0;
	switch(opr)
	{
	  case'+':
	  result=s1+s2;
	  break;
	  case'-':
	  result=s1-s2;
	  break;
	  case'*':
	  result=s1*s2;
	  break;
	  default:
	  alert("Invalid Operator");
	  break;
	}
	document.getElementById("total").innerText=result;
   }
 </script>
 <body>
 <form>
     enter number1:<input  type="text" id="t1" /> <br><br>
     enter number 2:<input type="text" id="t2" /> <br><br>
     enter operator(+, - ,* ) : <input type=text id="t3" />
    <input type=button value="click" onclick="display();" /><br>
     result : <span id="total" ></span><br>

 </form>
 </body>
 </html>
