<html>
<head>
 <script>
   function display()
   {
     var product_name=document.getElementById("name").value;
	 var product_rate=parseInt(document.getElementById("rate").value);
	 var product_quantity=parseInt(document.getElementById("quantity").value);
	 var total_amount=product_rate*product_quantity;
	 var r=document.getElementById("result");
	 r.innerHTML=total_amount;
   }
 
 </script>
 </head>
 <body>
 <form>
 enter product name     : <input type="text" id="name"/>
 <br><br>
 enter product rate     : <input type="text" id="rate"/>
 <br><br>
 enter product quantity : <input type="text" id="quantity"/>
 <br><br>
 <input type=button value="click here" onclick="display();"/>
 <br><br>
 result : <span id="result"> </span>
 </form>
 </body>
 </html>
